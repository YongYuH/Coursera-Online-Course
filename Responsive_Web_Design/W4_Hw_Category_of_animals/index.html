<head>
  <meta charset="UTF-8">
  <title>Category of animals</title>
  
  <!-- include our libraries and css files -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/handlebars-v3.0.3.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <script src="AnimalsData.js"></script>
  <script src="assignment.js"></script>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="assignment.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" id="nav"></nav>

  <div class="container-fluid" id="category"></div>
  <div class="container" id="animals"></div>

  <script id="nav-template" type="text/x-handlebars-template">
    <div class="container">
      <!-- start collapsed navbar -->
      <div class="navbar-header">
        <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target="#main_navbar"
        aria-expanded="false">
          <span class="sr-only">Toggle menu navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Category of animals</a>
      </div> <!-- /collapsed navbar -->

      <!-- start un-collapsed navbar -->
      <div 
      class="collapse navbar-collapse"
      id="main_navbar">
        <ul class="nav navbar-nav">
          <!-- start of category li-->
          {{#each category}}
          <li> 
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="{{@index}}">{{name}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              {{#each animals}}
              <li class="animal_btn" id="{{@../index}}-{{@index}}"><a href="#">{{name}}</a></li>
              {{/each}}
            </ul>
          </li> 
          {{/each}}
          <!-- /category li-->
          <li><a class="show_all" href="#">show all animals</a></li>
        </ul>
      </div> <!-- /un-collapsed bar-->
    </div> <!-- /container-->
  </script>

  <script id="default-template" type="text/x-handlebars-template">
    <h1>Click the category of animals, and get the information of specific animal!</h1>
  </script>

  <script id="category-template" type="text/x-handlebars-template">
    <h1>{{name}}</h1>
  </script>

  <script id="animals-template" type="text/x-handlebars-template">
    <div class="row">
      <h2 class="anchor" id="{{name}}">{{name}}</h2>
      <div class="col-md-6 col-xs-12 parent"><img src="{{image1}}"></div>
      <div class="col-md-6 col-xs-12 parent"><img src="{{image2}}"></div>
    </div>
    <h3>description of {{name}}: </h3>
    <div>{{description}}</div>
  </script>

  <script id="show-all-template" type="text/x-handlebars-template">
    {{#each category}}
    <h1>{{name}}</h1>
      {{#each animals}}
      <div class="row">
        <h2 class="anchor" id="{{name}}">{{name}}</h2>
        <div class="col-md-6 col-xs-12 parent"><img src="{{image1}}"></div>
        <div class="col-md-6 col-xs-12 parent"><img src="{{image2}}"></div>
      </div>
      <h3>description of {{name}}: </h3>
      <div>{{description}}</div>
      {{/each}}
    {{/each}}
  </script>

</body>
